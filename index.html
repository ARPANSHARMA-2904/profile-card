<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <p id="head">Calculate your BMI in just a matter of seconds</p>
        <input id="weight" type="text" placeholder="Enter your weight:">
        <input id="height" type="text" placeholder="Enter your height:">
        <div class="selectContainer">
            <select name="weightUnits" id="wu">
                <option value="first">Kilograms</option>
                <option value="second">Grams</option>
                <option value="third">Pounds</option>
            </select>
            <select name="heightUnits" id="hu">
                <option value="first">Meter</option>
                <option value="second">Inches</option>
                <option value="third">Centimeter</option>
            </select>
        </div>
        <p id="BMI"></p>
        <p id="result"></p>
        <button id="submit" onclick="calculate()">Submit</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
